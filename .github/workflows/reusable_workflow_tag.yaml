name: Tag (Reusable Workflow)

on:
  workflow_call:
    inputs:
      tag_name:
        type: string
        description: 'Tag name, e.g. 1.0.0'
        required: true
      tag_message:
        type: string
        description: ''
        required: false
      override_tag:
        type: boolean
        description: 'If to override the tag if already exists'
        required: false
        default: false

jobs:
  tag:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Tag release
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          if git rev-parse "${TAG_NAME}" >/dev/null 2>&1; then
            echo "Creating a tag ${TAG_NAME} ..."
            if [ -n "${TAG_MESSAGE}" ]; then
              git tag -a ${TAG_NAME} -m "${TAG_MESSAGE}"
            else
              git tag -a ${TAG_NAME}
            fi
            git push origin ${TAG_NAME}
            echo "Tag ${TAG_NAME} created."
          else
            if [ "${{ inputs.override_tag }}" == "true" ]; then
              echo "Tag ${TAG_NAME} already exists, but override is set to true, so moving it ..."
              git tag -d ${TAG_NAME}
              if [ -n "${TAG_MESSAGE}" ]; then
                git tag -a ${TAG_NAME} -m "${TAG_MESSAGE}"
              else
                git tag -a ${TAG_NAME}
              fi
              git push origin ${TAG_NAME}
              echo "Tag ${TAG_NAME} moved." 
            else
              echo "Tag ${TAG_NAME} already exists, do nothing."
            fi
          fi`
        env:
          TAG_NAME: ${{ inputs.tag_name }}
          TAG_MESSAGE: ${{ inputs.tag_message }}