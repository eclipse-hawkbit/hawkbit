version: '3.7'

include:
  - docker-compose-micro-services-mysql.yml

services:

  # ---------------------
  # HawkBit Simple UI
  # ---------------------
  hawkbit-simple-ui:
    image: "hawkbit/hawkbit-simple-ui:latest-mysql"
    environment:
      - 'SPRING_APPLICATION_JSON={"hawkbit.server.mgmtUrl": "http://hawkbit-mgmt:8080"}'
    restart: always
    ports:
      - 8088:8088
    labels:
      NAME: "hawkbit-simple-ui"

volumes:
  artifactrepo:
    driver: local
