version: '3.7'

include:
  - docker-compose-deps-postgres.yml

services:

  # ---------------------
  # HawkBit DDI
  # ---------------------
  hawkbit-ddi:
    image: "hawkbit/hawkbit-ddi-server:latest"
    environment:
      - 'PROFILES=postgresql'
      - 'SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hawkbit'
      - 'SPRING_DATASOURCE_USERNAME=postgres'
      - 'SPRING_DATASOURCE_PASSWORD=admin'
      - 'SPRING_RABBITMQ_HOST=rabbitmq'
      - 'SPRING_RABBITMQ_USERNAME=guest'
      - 'SPRING_RABBITMQ_PASSWORD=guest'
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      NAME: "hawkbit-ddi"

  # ---------------------
  # HawkBit DMF
  # ---------------------
  hawkbit-dmf:
    image: "hawkbit/hawkbit-dmf-server:latest"
    environment:
      - 'PROFILES=postgresql'
      - 'SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hawkbit'
      - 'SPRING_DATASOURCE_USERNAME=postgres'
      - 'SPRING_DATASOURCE_PASSWORD=admin'
      - 'SPRING_RABBITMQ_HOST=rabbitmq'
      - 'SPRING_RABBITMQ_USERNAME=guest'
      - 'SPRING_RABBITMQ_PASSWORD=guest'
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      NAME: "hawkbit-dmf"

  # ---------------------
  # HawkBit MGMT
  # ---------------------
  hawkbit-mgmt:
    image: "hawkbit/hawkbit-mgmt-server:latest"
    environment:
      - 'PROFILES=postgresql'
      - 'SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/hawkbit'
      - 'SPRING_DATASOURCE_USERNAME=postgres'
      - 'SPRING_DATASOURCE_PASSWORD=admin'
      - 'SPRING_RABBITMQ_HOST=rabbitmq'
      - 'SPRING_RABBITMQ_USERNAME=guest'
      - 'SPRING_RABBITMQ_PASSWORD=guest'
    volumes:
      - artifactrepo:/app/artifactrepo
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      NAME: "hawkbit-mgmt"

volumes:
  artifactrepo:
    driver: local
